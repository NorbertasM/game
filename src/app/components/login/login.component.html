<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <div class="card-header">Prisijunkite</div>
    <div class="div card-body">
      <div class="alert alert-danger" *ngIf="error !== ''">
        {{ error }}
      </div>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="mb-3">
          <label for="username" class="form-label">El. paštas</label>
          <input type="text" name="username" id="username" class="form-control" ngModel required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Slaptažodis</label>
          <input type="password" name="password" id="password" class="form-control" ngModel required>
        </div>
        <button type="submit" class="btn btn-success">
         Prisijungti
        </button>
      </form>
    </div>
  </div>
</div>
