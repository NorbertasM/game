<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <div class="card-header">Edit genre</div>
    <div class="div card-body" *ngIf="genre">
      <form (ngSubmit)="updateGenre(f)" #f="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" id="name" class="form-control" ngModel required   [(ngModel)]="genre.name">
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Image Url</label>
          <input type="text" name="image" id="image" class="form-control" ngModel required [(ngModel)]="genre.image">
        </div>
        <button type="submit" class="btn btn-success">
          Confirm
        </button>
      </form>
    </div>
  </div>
</div>
