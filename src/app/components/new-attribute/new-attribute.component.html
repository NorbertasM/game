<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <div class="card-header">Naujas atributas</div>
    <div class="div card-body">
      <div class="alert alert-danger" *ngIf="error !== ''">
        {{ error }}
      </div>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" id="name" class="form-control" ngModel required>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Image Url</label>
          <input type="text" name="image" id="image" class="form-control" ngModel required>
        </div>
        <div class="mb-3" *ngIf="isForTag">
          <div class="form-check">
            <input class="form-check-input" name="forChannel" type="checkbox" ngModel checked>
            <label class="form-check-label" for="forChannel">
              For Channel
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="forGame" type="checkbox" ngModel checked>
            <label class="form-check-label" for="forGame">
              For Game
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-success">
          PridÄ—ti
        </button>
      </form>
    </div>
  </div>
</div>
